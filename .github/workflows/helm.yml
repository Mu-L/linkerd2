
name: Helm

on:
  pull_request:
    paths:
      - .github/workflows/helm.yml
      - bin/helm*
      - '**/charts/**'

permissions:
  contents: read

jobs:
  helm-docs-diff:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    container: ghcr.io/linkerd/dev:v32-tools
    steps:
    - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f
    - run: bin/helm-docs-diff
