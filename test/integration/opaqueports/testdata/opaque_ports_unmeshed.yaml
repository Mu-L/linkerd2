apiVersion: apps/v1
kind: Deployment
metadata:
  name: opaque-unmeshed-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opaque-unmeshed-svc
  template:
    metadata:
      labels:
        app: opaque-unmeshed-svc
    spec:
      containers:
      - name: app
        image: buoyantio/bb:v0.0.6
        args:
        - terminus
        - "--h1-server-port=8080"
        - "--response-text=opaque-unmeshed-svc"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: svc-opaque-unmeshed
  labels:
    app: svc-opaque-unmeshed
  annotations:
    config.linkerd.io/opaque-ports: "8080"
spec:
  selector:
    app: opaque-unmeshed-svc
  ports:
  - name: http
    port: 8080
    targetPort: 8080